<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - catoglu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d9e6d3;
            color: #4a4a4a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            color: #4a4a4a;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            margin: 0 10px;
            color: #4a4a4a;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            Please contact with catoglu.
        </div>
    </div>
</body>
</html>
